    <form class="row g-3 m-3 needs-validation min-vh-100" novalidate>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label" id="labelEmail4" onmousedown="testLabel('inputEmail4','Email')">Email</label>
            <input  type="email" class="form-control" id="inputEmail4" onmousedown="colorLabel('labelEmail4')" onfocusout="colorLabelOut('labelEmail4')">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label" id="labelPassword" onmousedown="testLabel('inputPassword','Senha')">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" onmousedown="colorLabel('labelPassword4')" onfocusout="colorLabelOut('labelPassword4')">
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label" id="labelAddress" onmousedown="testLabel('inputAddress','Endereço')">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua:..." onmousedown="colorLabel('labelAddress')" onfocusout="colorLabelOut('labelAddress')">
        </div>
        <div class="col-md-6">
            <label for="inputAddress2" class="form-label" id="labelAddress2" onmousedown="testLabel('inputAddress2','Complemento')">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa, ..." onmousedown="colorLabel('labelAddress2')" onfocusout="colorLabelOut('labelAddress2')">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label" id="labelCity" onmousedown="testLabel('inputCity','Cidade')">Cidade</label>
            <input type="text" class="form-control" id="inputCity" onmousedown="colorLabel('labelCity')" onfocusout="colorLabelOut('labelCity')">
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-control" id="labelState">Estado</label>
            <select id="inputState" class="form-select" onmousedown="colorLabel('labelState')">
                <option selected>SP</option>
                <option selected>RJ</option>
                <option selected>ES</option>
                <option selected>MG</option>
                <option selected>GO</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputZip" class="form-label" id="labelZip" onmousedown="testLabel('inputZip','CEP')">CEP</label>
            <input type="text" class="form-control" id="inputZip" onmousedown="colorLabel('labelZip')" onfocusout="colorLabelOut('labelZip')">
        </div>
